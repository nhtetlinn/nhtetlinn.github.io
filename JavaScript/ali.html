<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        
        let ali = prompt('Multiplication from 1 to 12');
        console.log(ali);

    {   for (let n = 1; n <= 12; n++)
        if(ali == 1){
            document.write(`<h3>1 x ${n} = ${1*n}</h3>`);
        }
        else if(ali == 2){
            document.write(`<h3>2 x ${n} = ${2*n}</h3>`);
        }
        else if(ali == 3){
            document.write(`<h3>3 x ${n} = ${3*n}</h3>`);
        }
        else if(ali == 4){
            document.write(`<h3>4 x ${n} = ${4*n}</h3>`);
        }
        else if(ali == 5){
            document.write(`<h3>5 x ${n} = ${5*n}</h3>`);
        }
        else if(ali == 6){
            document.write(`<h3>6 x ${n} = ${6*n}</h3>`);
        }
        else if(ali == 7){
            document.write(`<h3>7 x ${n} = ${7*n}</h3>`);
        }
        else if(ali == 8){
            document.write(`<h3>8 x ${n} = ${8*n}</h3>`);
        }
        else if(ali == 9){
            document.write(`<h3>9 x ${n} = ${9*n}</h3>`);
        }
        else if(ali == 10){
            document.write(`<h3>10 x ${n} = ${10*n}</h3>`);
        }
        else if(ali == 11){
            document.write(`<h3>11 x ${n} = ${11*n}</h3>`);
        }
        else if(ali == 12){
            document.write(`<h3>12 x ${n} = ${12*n}</h3>`);
        }
        else{
            document.write('<h3>Your search is not available</h3>');
        }

    }
    </script>
</body>
</html>
