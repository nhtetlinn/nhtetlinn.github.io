<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#myform").on("submit", function(e){
                e.preventDefault();
                var name = $("#username").val()
                alert(name)
                // console.log(name);

                // var colors = ['red', 'green', 'blue'] //index array (numeric array)
                // console.log(colors);
                // $.each(colors,function(i,v){
                //     console.log(`${i} - ${v}`);
                // })

                // var student = [
                //     {name: 'susu', age: 23},
                //     {name: 'koko', age: 25},
                //     {name: 'mgmg', age: 24},
                // ]
                // //array of Object
                // $.each(student,function(i,v){
                //     console.log(`${i} - ${v.name} ${v.age}`);
                // })

                var checked = $('input[name="hobby"]:checked')
                // console.log(checked);

                var hobbies = [];
                $.each(checked,function(i,v){
                    hobbies.push($(this).val())
                })
                console.log(hobbies)

                if(hobbies.length>1)
                alert(`${name}'s hobbies are : ${hobbies.join(",")}`)
                else
                alert(`${name}'s hobby is : ${hobbies[0]}`)
            })
        })
    </script>
</head>
<body>
    <form action="" method="get" id="myform">

        <input type="text" name="username" id="username" placeholder="Name"><br><br>

        <label for="">Hobbies:</label><br><br>

        <input type="checkbox" name="hobby" id="reading" value="Reading" checked>
        <label for="reading">Reading</label>

        <input type="checkbox" name="hobby" id="music" value="Music">
        <label for="Music">Music</label>

        <input type="checkbox" name="hobby" id="game" value="Game">
        <label for="game">Game</label><br><br>

        <input type="submit" name="save" id="save" value="Save">

    </form>
</body>
</html>
